<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the body and header/footer */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
    max-width: 1200px;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

header nav ul {
    list-style-type: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

header nav ul li a:hover {
    text-decoration: underline;
}

main {
    padding: 20px 0;
}

.features {
    background-color: #fff;
    padding: 40px 0;
    text-align: center;
}

.features .feature {
    margin-bottom: 30px;
}

.features .feature h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.features .feature p {
    font-size: 16px;
}

.cta {
    background-color: #f0f0f0;
    padding: 40px 0;
    text-align: center;
}

.cta h2 {
    margin-bottom: 20px;
}

.cta p {
    font-size: 18px;
    margin-bottom: 20px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}
</style>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="features">
            <div class="container">
                <div class="feature">
                    <h2>Feature 1</h2>
                    <p>Description of Feature 1.</p>
                </div>
                <div class="feature">
                    <h2>Feature 2</h2>
                    <p>Description of Feature 2.</p>
                </div>
                <div class="feature">
                    <h2>Feature 3</h2>
                    <p>Description of Feature 3.</p>
                </div>
            </div>
        </section>

        <section class="cta">
            <div class="container">
                <h2>Call to Action</h2>
                <p>Encourage users to take action.</p>
                <a href="#" class="button">Get Started</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
